summary: Biology encompasses the scientific study of life and living organisms.
  It covers interactions in ecosystems confined to space and time, highlighting
  biotic and abiotic factors. The term 'ecosystem' has evolved to describe
  decentralized and resilient non-natural organizations, reflecting a shift away
  from hierarchical structures.
excerpt: Biological ecosystems are specific to space and time, but the term
  ecosystem has been broadened to describe non-natural organizations,
  underscoring a shift towards organic, decentralized structures.
