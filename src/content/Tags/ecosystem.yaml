summary: The term ecosystem traditionally focuses on interactions among living
  organisms within specific geographic locations and times, influenced by
  various biotic and abiotic factors. Today, it metaphorically describes human
  organizations that embrace organic, decentralized structures across various
  spaces and times, leading to the emergence of Ecosystem Architecture.
excerpt: Ecosystems traditionally involve biotic and abiotic interactions within
  a geographic space and time. Modern usage transcends this, describing
  decentralized human organizations that require new models and skills.
