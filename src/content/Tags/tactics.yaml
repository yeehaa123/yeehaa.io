summary: Tactics are crucial components of innovation and strategic thinking.
  This concept emphasizes the importance of practical execution in achieving
  broader goals. It involves creative use of tools, embracing diversity, and
  generous knowledge sharing. Tactical thinking complements strategic vision,
  allowing for effective implementation of innovative ideas across various
  fields such as film, music, art, and technology. By focusing on tactics,
  individuals and organizations can bridge the gap between conceptual planning
  and tangible results, fostering a culture of innovation and leadership.
excerpt: To practice innovation, one must think strategically, act tactically,
  use tools creatively, generate diversity, and share generously. This approach
  combines big-picture thinking with practical execution, encouraging
  unconventional tool use and embracing diverse ideas.
