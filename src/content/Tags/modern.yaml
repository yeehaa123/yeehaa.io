summary: Modern usually signifies contemporary or up-to-date ideas, styles, and
  practices. In the context presented, it involves redefined ecosystems
  extending beyond traditional biological realms, applied in human
  organizational structures. This modern interpretation spans various domains,
  reflecting innovative approaches and new conceptual models termed Ecosystem
  Architecture, which is relevant across diverse contexts.
excerpt: Ecosystems traditionally involve biotic and abiotic interactions within
  a geographic space and time. Modern usage transcends this, describing
  decentralized human organizations that require new models and skills.
