summary: The resources associated with this tag explore the metaphorical
  extension of ecosystems from biology to human organizations. They emphasize
  non-hierarchical, geographically transcendent, and asynchronous network
  structures driven by the internet. There's a focus on new conceptual models
  like Ecosystem Architecture to design and nurture these modern ecosystems
  effectively.
excerpt: Ecosystems signify a move to non-hierarchical structures. They
