summary: Crypto explores the cultural and ideological shifts in the
  decentralized market, emphasizing its deviation from potential and its impact
  on scarcity versus abundance. Referencing thinkers like Walter Benjamin and
  Georges Bataille, it delves into the transformation of waste and the
  amalgamation of nature and culture, as illustrated by Shraddha Borawake's
  work.
excerpt: Walter Benjamin and Georges Bataille explore how the crypto market
  deviated from its potential, emphasizing excess and abundance. Shraddha
  Borawake recontextualizes waste, blending nature and culture.
