summary: Waste highlights the innovative and cultural recontextualization of
  garbage through various lenses. It addresses how the rise of the crypto market
  distorted its potential, emphasizing the shift in ideology towards scarcity
  and abundance, while also exploring artistic practices that blend nature and
  culture.
excerpt: Walter Benjamin and Georges Bataille explore how the crypto market
  deviated from its potential, emphasizing excess and abundance. Shraddha
